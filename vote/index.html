<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote for TYSMP - Minecraft Server</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .vote-links {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .vote-link {
            display: block;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .vote-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }

        .vote-link.planetminecraft {
            background: linear-gradient(135deg, #8B4513, #A0522D);
        }

        .vote-link.minecraft-server-list {
            background: linear-gradient(135deg, #2196F3, #1976D2);
        }

        .vote-link.minecraftservers {
            background: linear-gradient(135deg, #FF9800, #F57C00);
        }

        .vote-link.minecraft-buzz {
            background: linear-gradient(135deg, #9C27B0, #7B1FA2);
        }

        .open-all-btn {
            background: linear-gradient(135deg, #FF6B6B, #FF5252);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .open-all-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.5);
        }

        .open-all-btn:active {
            transform: translateY(-1px);
        }

        .footer {
            margin-top: 30px;
            color: #888;
            font-size: 0.9em;
        }

        .heart {
            color: #FF6B6B;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .vote-link {
                padding: 12px 20px;
                font-size: 1em;
            }

            .open-all-btn {
                padding: 15px 25px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vote for TYSMP</h1>
        <p class="subtitle">Help our Minecraft server grow! <span class="heart">‚ô•</span></p>

        <div class="vote-links">
            <a href="https://www.planetminecraft.com/server/tysmp-private-vanilla-chill/vote/"
               target="_blank"
               class="vote-link planetminecraft"
               rel="noopener noreferrer">
                üåç Planet Minecraft
            </a>

            <a href="https://minecraft-server-list.com/server/510843/vote/"
               target="_blank"
               class="vote-link minecraft-server-list"
               rel="noopener noreferrer">
                üìã Minecraft Server List
            </a>

            <a href="https://minecraftservers.org/vote/675708"
               target="_blank"
               class="vote-link minecraftservers"
               rel="noopener noreferrer">
                üèÜ MinecraftServers.org
            </a>

            <a href="https://minecraft.buzz/vote/15341"
               target="_blank"
               class="vote-link minecraft-buzz"
               rel="noopener noreferrer">
                üöÄ Minecraft.Buzz
            </a>
        </div>

        <button class="open-all-btn" onclick="openAllTabs()">
            üöÄ Open All & Vote!
        </button>

        <div class="footer">
            <p>Thank you for supporting TYSMP! Every vote helps us grow our community.</p>
        </div>
    </div>

    <script>
        function openAllTabs() {
            const voteUrls = [
                'https://www.planetminecraft.com/server/tysmp-private-vanilla-chill/vote/',
                'https://minecraft-server-list.com/server/510843/vote/',
                'https://minecraftservers.org/vote/675708',
                'https://minecraft.buzz/vote/15341'
            ];

            // Open all URLs in new tabs
            voteUrls.forEach((url, index) => {
                setTimeout(() => {
                    window.open(url, '_blank', 'noopener,noreferrer');
                }, index * 300); // Stagger opening by 300ms to avoid popup blockers
            });

            // Navigate to the first URL in the current tab
            setTimeout(() => {
                window.location.href = voteUrls[0];
            }, 500);
        }

        // Add some interactive feedback
        document.querySelectorAll('.vote-link').forEach(link => {
            link.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });

        document.querySelector('.open-all-btn').addEventListener('click', function() {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 150);
        });
    </script>
</body>
</html>
