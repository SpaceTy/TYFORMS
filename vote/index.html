<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote for TYSMP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }

        .vote-button {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            font-weight: 500;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
        }

        .vote-button:hover {
            transform: scale(1.02);
            filter: brightness(1.1);
        }

        .planetminecraft {
            background: #8B4513;
        }

        .minecraft-server-list {
            background: #2196F3;
        }

        .minecraftservers {
            background: #FF9800;
        }

        .minecraft-buzz {
            background: #9C27B0;
        }

        .open-all-section {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .open-all-btn {
            background: #FF6B6B;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(255, 107, 107, 0.3);
        }

        .open-all-btn:hover {
            background: #FF5252;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
        }

        @media (max-width: 768px) {
            body {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(4, 1fr);
            }

            .vote-button {
                font-size: 1rem;
            }

            .open-all-section {
                position: relative;
                top: auto;
                right: auto;
                text-align: center;
                padding: 10px;
                background: rgba(255, 255, 255, 0.9);
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <a href="https://www.planetminecraft.com/server/tysmp-private-vanilla-chill/vote/"
       target="_blank"
       class="vote-button planetminecraft"
       rel="noopener noreferrer">
        üåç Planet Minecraft
    </a>

    <a href="https://minecraft-server-list.com/server/510843/vote/"
       target="_blank"
       class="vote-button minecraft-server-list"
       rel="noopener noreferrer">
        üìã Server List
    </a>

    <a href="https://minecraftservers.org/vote/675708"
       target="_blank"
       class="vote-button minecraftservers"
       rel="noopener noreferrer">
        üèÜ MinecraftServers
    </a>

    <a href="https://minecraft.buzz/vote/15341"
       target="_blank"
       class="vote-button minecraft-buzz"
       rel="noopener noreferrer">
        üöÄ Minecraft.Buzz
    </a>

    <div class="open-all-section">
        <button class="open-all-btn" onclick="openAllTabs()">
            Open All
        </button>
    </div>

    <script>
        function openAllTabs() {
            const voteUrls = [
                'https://www.planetminecraft.com/server/tysmp-private-vanilla-chill/vote/',
                'https://minecraft-server-list.com/server/510843/vote/',
                'https://minecraftservers.org/vote/675708',
                'https://minecraft.buzz/vote/15341'
            ];

            // Open all URLs in new tabs
            voteUrls.forEach((url, index) => {
                setTimeout(() => {
                    window.open(url, '_blank', 'noopener,noreferrer');
                }, index * 300); // Stagger opening by 300ms to avoid popup blockers
            });

            // Navigate to the first URL in the current tab
            setTimeout(() => {
                window.location.href = voteUrls[0];
            }, 500);
        }

        // Add some interactive feedback
        document.querySelectorAll('.vote-link').forEach(link => {
            link.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });

        document.querySelector('.open-all-btn').addEventListener('click', function() {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 150);
        });
    </script>
</body>
</html>
