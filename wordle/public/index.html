<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Clear Sans', 'Helvetica Neue', Arial, sans-serif;
            background-color: #121213;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #3a3a3c;
            padding-bottom: 20px;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 0.2em;
            margin-bottom: 10px;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 500px;
        }

        .game-board {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 5px;
            width: 100%;
            margin-bottom: 20px;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }

        .tile {
            width: 100%;
            aspect-ratio: 1;
            border: 2px solid #3a3a3c;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            background-color: #121213;
            transition: all 0.3s ease;
        }

        .tile.filled {
            border-color: #565758;
        }

        .tile.correct {
            background-color: #6aaa64;
            border-color: #6aaa64;
            color: white;
        }

        .tile.present {
            background-color: #c9b458;
            border-color: #c9b458;
            color: white;
        }

        .tile.absent {
            background-color: #787c7e;
            border-color: #787c7e;
            color: white;
        }

        .keyboard {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
            max-width: 500px;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 6px;
        }

        .key {
            height: 58px;
            border-radius: 4px;
            border: none;
            background-color: #818384;
            color: white;
            font-weight: bold;
            font-size: 13px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
            min-width: 43px;
            transition: background-color 0.2s;
        }

        .key.wide {
            min-width: 65px;
            font-size: 12px;
        }

        .key:hover {
            background-color: #565758;
        }

        .key.correct {
            background-color: #6aaa64;
        }

        .key.present {
            background-color: #c9b458;
        }

        .key.absent {
            background-color: #787c7e;
        }

        .message {
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        .message.success {
            background-color: #6aaa64;
            display: block;
        }

        .message.error {
            background-color: #ff6b6b;
            display: block;
        }

        .message.info {
            background-color: #565758;
            display: block;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #818384;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #565758;
        }

        .instructions {
            margin-top: 30px;
            text-align: center;
            color: #818384;
            font-size: 14px;
            max-width: 500px;
        }

        .instructions p {
            margin-bottom: 10px;
        }

        .color-key {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .color-example {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .color-box {
            width: 20px;
            height: 20px;
            border-radius: 2px;
        }

        .correct-box {
            background-color: #6aaa64;
        }

        .present-box {
            background-color: #c9b458;
        }

        .absent-box {
            background-color: #787c7e;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>WORDLE</h1>
        <p>Guess the word! New word on server restart.</p>
    </div>

    <div class="game-container">
        <div class="game-board" id="game-board">
            <!-- Game board will be populated by JavaScript -->
        </div>

        <div class="message" id="message"></div>

        <div class="keyboard">
            <div class="keyboard-row">
                <div class="key" data-key="Q">Q</div>
                <div class="key" data-key="W">W</div>
                <div class="key" data-key="E">E</div>
                <div class="key" data-key="R">R</div>
                <div class="key" data-key="T">T</div>
                <div class="key" data-key="Y">Y</div>
                <div class="key" data-key="U">U</div>
                <div class="key" data-key="I">I</div>
                <div class="key" data-key="O">O</div>
                <div class="key" data-key="P">P</div>
            </div>
            <div class="keyboard-row">
                <div class="key" data-key="A">A</div>
                <div class="key" data-key="S">S</div>
                <div class="key" data-key="D">D</div>
                <div class="key" data-key="F">F</div>
                <div class="key" data-key="G">G</div>
                <div class="key" data-key="H">H</div>
                <div class="key" data-key="J">J</div>
                <div class="key" data-key="K">K</div>
                <div class="key" data-key="L">L</div>
            </div>
            <div class="keyboard-row">
                <div class="key wide" data-key="enter">Enter</div>
                <div class="key" data-key="Z">Z</div>
                <div class="key" data-key="X">X</div>
                <div class="key" data-key="C">C</div>
                <div class="key" data-key="V">V</div>
                <div class="key" data-key="B">B</div>
                <div class="key" data-key="N">N</div>
                <div class="key" data-key="M">M</div>
                <div class="key wide" data-key="backspace">⌫</div>
            </div>
        </div>

        <div class="controls">
            <button id="reset-btn">New Game</button>
        </div>
    </div>

    <div class="instructions">
        <p>Guess the WORDLE in 6 tries.</p>
        <p>Each guess must be a valid 5-letter word.</p>
        <div class="color-key">
            <div class="color-example">
                <div class="color-box correct-box"></div>
                <span>Correct letter and position</span>
            </div>
            <div class="color-example">
                <div class="color-box present-box"></div>
                <span>Correct letter, wrong position</span>
            </div>
            <div class="color-example">
                <div class="color-box absent-box"></div>
                <span>Letter not in word</span>
            </div>
        </div>
    </div>

    <script>
        class WordleGame {
            constructor() {
                this.currentGuess = '';
                this.currentRow = 0;
                this.gameOver = false;
                this.gameBoard = document.getElementById('game-board');
                this.messageEl = document.getElementById('message');
                this.resetBtn = document.getElementById('reset-btn');
                
                this.initGameBoard();
                this.initKeyboard();
                this.initEventListeners();
                this.loadGameState();
            }

            initGameBoard() {
                this.gameBoard.innerHTML = '';
                for (let i = 0; i < 6; i++) {
                    const row = document.createElement('div');
                    row.className = 'row';
                    for (let j = 0; j < 5; j++) {
                        const tile = document.createElement('div');
                        tile.className = 'tile';
                        tile.dataset.row = i;
                        tile.dataset.col = j;
                        row.appendChild(tile);
                    }
                    this.gameBoard.appendChild(row);
                }
            }

            initKeyboard() {
                const keys = document.querySelectorAll('.key');
                keys.forEach(key => {
                    key.addEventListener('click', () => {
                        this.handleKeyPress(key.dataset.key);
                    });
                });
            }

            handleKeyPress(key) {
                if (this.gameOver) return;
                
                if (key === 'enter') {
                    this.submitGuess();
                } else if (key === 'backspace') {
                    this.deleteLetter();
                } else if (/^[A-Z]$/.test(key)) {
                    this.addLetter(key);
                }
            }

            initEventListeners() {
                document.addEventListener('keydown', (e) => {
                    if (this.gameOver) return;
                    
                    const key = e.key.toUpperCase();
                    if (key === 'ENTER') {
                        this.submitGuess();
                    } else if (key === 'BACKSPACE' || key === 'DELETE') {
                        this.deleteLetter();
                    } else if (/^[A-Z]$/.test(key)) {
                        this.addLetter(key);
                    }
                });

                this.resetBtn.addEventListener('click', () => {
                    this.resetGame();
                });
            }

            addLetter(letter) {
                if (this.currentGuess.length < 5) {
                    this.currentGuess += letter;
                    this.updateBoard();
                }
            }

            deleteLetter() {
                if (this.currentGuess.length > 0) {
                    this.currentGuess = this.currentGuess.slice(0, -1);
                    this.updateBoard();
                }
            }

            updateBoard() {
                const currentRow = this.gameBoard.children[this.currentRow];
                const tiles = currentRow.children;
                
                for (let i = 0; i < 5; i++) {
                    const tile = tiles[i];
                    if (i < this.currentGuess.length) {
                        tile.textContent = this.currentGuess[i];
                        tile.classList.add('filled');
                    } else {
                        tile.textContent = '';
                        tile.classList.remove('filled');
                    }
                }
            }

            async submitGuess() {
                if (this.currentGuess.length !== 5) {
                    this.showMessage('Word must be 5 letters', 'error');
                    return;
                }

                try {
                    const response = await fetch('/api/guess', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ guess: this.currentGuess }),
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        this.showMessage(data.error, 'error');
                        return;
                    }

                    this.updateBoardWithFeedback(data.feedback);
                    this.updateKeyboard(data.feedback);
                    
                    this.currentGuess = '';
                    this.currentRow++;

                    if (data.gameOver) {
                        this.gameOver = true;
                        if (data.won) {
                            this.showMessage('Congratulations! You won!', 'success');
                        } else {
                            this.showMessage(`Game over! The word was: ${data.targetWord}`, 'info');
                        }
                    }
                } catch (error) {
                    this.showMessage('Network error. Please try again.', 'error');
                }
            }

            updateBoardWithFeedback(feedback) {
                const currentRow = this.gameBoard.children[this.currentRow];
                const tiles = currentRow.children;
                
                feedback.forEach((tileData, index) => {
                    const tile = tiles[index];
                    tile.classList.add(tileData.status);
                    tile.textContent = tileData.letter;
                });
            }

            updateKeyboard(feedback) {
                feedback.forEach(tileData => {
                    const key = document.querySelector(`.key[data-key="${tileData.letter}"]`);
                    if (key) {
                        // Only update if the new status is better (correct > present > absent)
                        const currentStatus = key.classList.contains('correct') ? 'correct' :
                                           key.classList.contains('present') ? 'present' :
                                           key.classList.contains('absent') ? 'absent' : '';
                        
                        if (tileData.status === 'correct' || 
                            (tileData.status === 'present' && currentStatus !== 'correct') ||
                            (tileData.status === 'absent' && !currentStatus)) {
                            key.classList.remove('correct', 'present', 'absent');
                            key.classList.add(tileData.status);
                        }
                    }
                });
            }

            showMessage(message, type) {
                this.messageEl.textContent = message;
                this.messageEl.className = `message ${type}`;
                setTimeout(() => {
                    this.messageEl.className = 'message';
                }, 3000);
            }

            async resetGame() {
                try {
                    const response = await fetch('/api/reset', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                    });

                    const data = await response.json();
                    
                    this.currentGuess = '';
                    this.currentRow = 0;
                    this.gameOver = false;
                    this.initGameBoard();
                    this.resetKeyboard();
                    this.showMessage('New game started!', 'info');
                } catch (error) {
                    this.showMessage('Error resetting game', 'error');
                }
            }

            resetKeyboard() {
                const keys = document.querySelectorAll('.key');
                keys.forEach(key => {
                    key.classList.remove('correct', 'present', 'absent');
                });
            }

            async loadGameState() {
                try {
                    const response = await fetch('/api/game');
                    
                    if (!response.ok) {
                        console.error('Game state fetch failed:', response.status, response.statusText);
                        return;
                    }
                    
                    const text = await response.text();
                    if (!text) {
                        console.error('Empty response from /api/game');
                        return;
                    }
                    
                    const data = JSON.parse(text);
                    
                    if (data.attempts && data.attempts.length > 0) {
                        this.currentRow = data.attempts.length;
                        this.gameOver = data.gameOver;
                        
                        // Recreate previous attempts
                        data.attempts.forEach((attempt, rowIndex) => {
                            const row = this.gameBoard.children[rowIndex];
                            const tiles = row.children;
                            
                            attempt.forEach((tileData, colIndex) => {
                                const tile = tiles[colIndex];
                                tile.textContent = tileData.letter;
                                tile.classList.add('filled', tileData.status);
                            });
                            
                            // Update keyboard colors
                            this.updateKeyboard(attempt);
                        });
                        
                        if (this.gameOver) {
                            if (data.won) {
                                this.showMessage('Game completed! You won!', 'success');
                            } else {
                                this.showMessage(`Game completed! The word was: ${data.targetWord}`, 'info');
                            }
                        }
                    }
                } catch (error) {
                    console.error('❌ Error loading game state:', error);
                }
            }
        }

        // Initialize the game when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new WordleGame();
        });
    </script>
</body>
</html>
